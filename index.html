<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- Meta Tags SEO -->
    <meta name="description" content="Encontre o CEP e veja a localização no mapa.">
    <meta name="keywords" content="CEP, Buscador de CEP, Localização, Endereço">
    <meta name="author" content="Guilherme Godoy">

    <!-- Meta Tags OG -->
    <meta property="og:title" content="Buscador de CEP">
    <meta property="og:description" content="Encontre o CEP e veja a localização no mapa.">
    <meta property="og:url" content="URL da página">
    <meta property="og:type" content="website">

    <!-- Meta Tags Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Buscador de CEP">
    <meta name="twitter:description" content="Encontre o CEP e veja a localização no mapa.">
    <meta name="twitter:url" content="URL da página">
    <meta name="twitter:type" content="website">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Buscador de CEP</title>
</head>
<body>
    <main class="flex lg:flex-row flex-col lg:h-screen min-h-screen">
        <section class="fundo-card h-fit lg:w-1/4">
            <h1>Buscador de CEP</h1>
            <form>
                <div class="flex gap-2" id="tipoConsulta">
                    <p>Consultar:</p>
                    
                    <input type="radio" name="consultas" value="Por CEP" id="porCEP" checked>
                    <label for="porCEP" class="mr-5">Por CEP</label>

                    <input type="radio" name="consultas" value="Por Endereço" id="porEndereco">
                    <label for="porEndereco">Por Endereço</label>
                </div>
                
                <div id="formCep">
                    <label for="entrada" id="lblEntrada">CEP:</label>
                    <input type="text" name="entrada" id="entrada" placeholder="00000-000" required>
                </div>

                <fieldset id="formEndereco" class="escondido">
                    <legend>Endereço</legend>
                    <label for="estados">Estado:</label>
                    <select name="estados" id="estados"></select>

                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" autocomplete="address-level2">

                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Rua" autocomplete="address-line1">
                </fieldset>

                <p id="erro" aria-live="polite"></p>

                <button type="submit" class="cursor-pointer rounded-md bg-white text-black p-1 mt-10 w-full" id="btnform">Buscar</button>
            </form>
        </section>

        <section id="mapSection" class="fundo-card lg:flex-1 flex flex-col lg:h-auto[!important]">
            <h1>Localização no Mapa</h1>
            <p id="saida" class="text-center mb-4">Insira o CEP ou Endereço para visualizar a localização no mapa.</p>

            <div id="mapContainer" class="relative flex-1">
                <!-- O leaflet coloca o mapa com z-400 por padrão -->
                <img src="src/assets/zoom.png" alt="Ícone de ampliação" class="absolute z-401 top-2 right-2 size-11 p-1 rounded-md border-2 border-gray-400 shadow-lg bg-white cursor-pointer" id="btnZoom">
                <div id="map" class="size-full"></div>
            </div>
        </section>
    </main>

    <footer class="flex justify-center items-center h-8 bg-gray-800 text-white">
        <a href="https://www.flaticon.com/br/icones-gratis/ampliacao" title="ampliação ícones">Ampliação ícones criados por Kiranshastry - Flaticon</a>
    </footer>

    <script type="module" src="src/main.js"></script>
</body>
</html>
